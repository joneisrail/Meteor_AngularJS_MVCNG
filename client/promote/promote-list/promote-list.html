
<div class="row h100">
  
    <div class="col-md-12 ma-parties-col">
        <div class="row">
            <div class="col-xs-8">
                <form class="form-inline search-form">

                    <div class="form-group">
                        <label class="sr-only" for="search">Search</label>

                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                            <input type="text" ng-model="promoteList.searchText" placeholder="Search" id="search"
                                   class="form-control">
                        </div>
                    </div>

                </form>
            </div>

            <div class="col-xs-4 ma-add-button-container">
                <button ng-show="promoteList.isLoggedIn" class="btn" ng-click="promoteList.openAddNewPromoteModal()">
                    <i class="fa fa-plus"></i></button>
            </div>
        </div>

        <ul class="list-group">
            <li pagination-id="promoteListPg" dir-paginate="promote in promoteList.promotes | itemsPerPage: promoteList.perPage" total-items="promoteList.promoteCount" class="list-group-item ma-party-item">
                <i class="ma-remove fa fa-times" ng-click="promoteList.removePromote(promote)"
                   ng-show="promoteList.isLoggedIn && promote.owner == promoteList.currentUserId"></i>

                <div class="row">
                    <div class="col-sm-2">
                        <img class="media-object empImg" src="{{promoteList.getMainImage(promote.images)}}" alt="...">
                    </div>
                    <div class="col-sm-9">
                        <h2 class="ma-party-name"><a href="/promote/{{promote._id}}">{{promote.heading}}</a></h2>

                        <p class="ma-party-description">{{promote.summary}}</p>

                        <p class="ma-party-description">{{promote.detail}}</p>
                    </div>
                </div>
                <div class="row ma-party-item-bottom">
                    <div class="col-sm-4 ma-posted-by-col">
                        <span class="ma-posted-by">Posted by : {{ promoteList.getPromoteCreator(promote) | displayName }}  </span>

                    </div>
                    <div class="col-sm-4 ma-posted-by-col">
                        <span class="ma-posted-by">Date : {{promote.createdAt.toDateString()}} </span>
                    </div>
                    <div class="col-sm-4">
                        <div ng-show="promoteList.isLoggedIn && promote.owner == promoteList.currentUserId">
                            Public :  <input type="checkbox" ng-model="promote.public">
                            <button class="btn btn-primary" ng-click="promoteList.updatePromote(promote)">Update</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>

        <dir-pagination-controls on-page-change="newsList.pageChanged(newPageNumber)" pagination-id="promoteListPg"></dir-pagination-controls>
    </div>

</div>
