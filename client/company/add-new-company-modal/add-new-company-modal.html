<div class="container-fluid ma-add-new-job-container">
    <div class="alert alert-info" ng-hide="addNewCompanyModal.isLoggedIn">
        Please log in to create a New company add!
    </div>

    <form ng-show="addNewCompanyModal.isLoggedIn">
        <h2>Create a new Company Add</h2>

        <div class="form-group">
            <label for="nameInput">Company Name</label>
            <input ng-model="addNewCompanyModal.newCompnay.companyName" id="nameInput" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input ng-model="addNewCompanyModal.newCompnay.imageUrl" id="imageUrl" type="text" class="form-control" placeholder="image width=375 height=180">
        </div>
           
        <div class="form-group">
            <label for="summary">Summary</label>
            <input ng-model="addNewCompanyModal.newCompnay.summary" id="summary" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="addNewCompanyModal.newCompnay.url" id="url" type="text" class="form-control">
        </div>

        <button ng-click="addNewCompanyModal.addNewCompany()" class="btn">Add Company Add</button>
    </form>
</div>
