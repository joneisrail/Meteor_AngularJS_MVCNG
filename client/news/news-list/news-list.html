
<div class="row h100">
  
    <div class="col-md-12 ma-parties-col">
        <div class="row">
            <div class="col-xs-8">
                <form class="form-inline search-form">

                    <div class="form-group">
                        <label class="sr-only" for="search">Search</label>

                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                            <input type="text" ng-model="newsList.searchText" placeholder="Search" id="search"
                                   class="form-control">
                        </div>
                    </div>

                </form>
            </div>

            <div class="col-xs-4 ma-add-button-container">
                <button ng-show="newsList.isLoggedIn" class="btn" ng-click="newsList.openAddNewNewsModal()">
                    <i class="fa fa-plus"></i></button>
            </div>
        </div>

        <ul class="list-group">
            <li pagination-id="newsPg" dir-paginate="news in newsList.news | itemsPerPage: newsList.perPage" total-items="newsList.newsCount" class="list-group-item ma-party-item">
                <i class="ma-remove fa fa-times" ng-click="newsList.removeNews(news)"
                   ng-show="newsList.isLoggedIn && news.owner == newsList.currentUserId"></i>

                <div class="row">
                    <div class="col-sm-11">
                        <h3 class="ma-party-name"><a href="/news/{{news._id}}">{{news.heading}}</a></h3>
                        <p class="ma-party-description">{{news.summary}}</p>
                        <p class="ma-party-description">{{news.url}}</p>
                        <p class="ma-party-description">{{news.detail}}</p>
                    </div>
                </div>
                <div class="row ma-party-item-bottom">
                    <div class="col-sm-4 ma-posted-by-col">
                        <span class="ma-posted-by">Posted by : {{news.post}}  </span>

                    </div>
                    <div class="col-sm-4 ma-posted-by-col">
                        <span class="ma-posted-by">Date : {{news.date}} </span>
                    </div>
                    <div class="col-sm-4">
                        <div ng-show="newsList.isLoggedIn && news.owner == newsList.currentUserId">
                            Public :  <input type="checkbox" ng-model="news.Public" class="toggle-checked" >
                            <button class="btn btn-primary" ng-click="newsList.updateNews(news)">Update</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>

        <dir-pagination-controls on-page-change="newsList.pageChanged(newPageNumber)" pagination-id="newsPg"></dir-pagination-controls>
    </div>

</div>
