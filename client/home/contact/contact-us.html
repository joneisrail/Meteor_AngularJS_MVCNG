<div class="row h100" style="padding-top:10px;">
    <div class="col-md-2 h100">
    </div>

    <div class="col-md-8" ma-parties-col>
    	<div class="panel panel-info">
            <div class="panel-heading">Contact information</div>
            <div class="panel-body">
                
                <div class="col-sm-8">
                    <div class="page-header">
                      <h1>BdHotelJobs.com <small></small></h1>
                    </div><!-- 
                    <address>
                      <strong>BD Hotel Jobs limited.</strong><br>
                      795/2, Kamal<br>

                     <h3>Contact Details</h3>
                <p><i class="fa fa-phone"></i> 
                    <abbr title="Phone">P</abbr>: +8801747744765</p>
                <p><i class="fa fa-envelope-o"></i> 
                    <abbr title="Email">E</abbr>: <a href="bdhoteljobs@gmail.com">bdhoteljobs@gmail.com</a>
                </p>
                </div>
            </div>
		</div>

		<div class="panel panel-info">
            <div class="panel-heading">Send Message</div>
            <div class="panel-body">

                <form class="form-horizontal">
                    <div class="form-group" ng-class="{ 'has-error': contact.inputName.$invalid && submitted }">
                        <label for="inputName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input ng-model="contact.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Your Name" required>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': contact.inputEmail.$invalid && submitted }">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input ng-model="contact.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email" required>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': contact.inputSubject.$invalid && submitted }">
                        <label for="inputSubject" class="col-lg-2 control-label">Subject</label>
                        <div class="col-lg-10">
                            <input ng-model="contact.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Subject Message" required>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
                        <label for="inputMessage" class="col-lg-2 control-label">Message</label>
                        <div class="col-lg-10">
                            <textarea ng-model="contact.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Your message..." required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="submit" class="btn btn-default" ng-click="contact.submit()" ng-disabled="submitButtonDisabled">
                                Send Message
                            </button>
                        </div>
                    </div>
                </form>
                <p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
           
            </div>
		</div>

		
    </div>


	<div class="col-md-2 h100">

    </div>   

</div>
